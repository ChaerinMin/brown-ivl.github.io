{% include base.html %}
<div class="card person-item">
  <img class="card-img-top person-image" src="assets/{{ person.imgPath }}" alt="{{person.name}}">
  <div class="card-body">
      <a href="{{person.link}}" target="_blank" class="card-title">{{person.name}}</a>
      <div class="card-text"> 
          <h6>{{ person.years }} </h6>
          <h6>{{ person.moreInfo }} </h6>
      </div>
  </div>
</div>
