<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ page.title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384â€“1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/assets/css/styles.css">
        <link rel="stylesheet" href="/assets/css/project.css">
        <script type="text/javascript" src="/assets/js/main.js"></script>
    </head>
    {%- include head.html -%}
    <body>
        {% include navbar.html %}
        <main>
            <div class="container content">
                <div class="header">
                    <h3>{{page.journal}}</h3>
                    <h1>{{page.title}}</h1>
                    <div class="project-authors">
                        {% for item in page.authors %}
                            <a class="project-author" href="{{item.author.link}}">{{item.author.name}}<sup>{{item.author.affiliation}}</sup></a> 
                        {% endfor %}
                    </div>
                    <div class="project-affiliations">
                        {% for item in page.affiliations %}
                            <h6 class="affiliation">{{item}}</h6>
                        {% endfor %}
                    </div>
                </div>
                {{ content }}
            </div>
        </main>
    </body>
</html>
